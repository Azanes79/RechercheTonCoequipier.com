<div class="container">
    <div class="div-title">
        <p class="title">
            RechercheTonCoéquipier.com
        </p>
        <!-- <mat-card> -->
        <p>
            L'APPLI POUR TROUVER
        </p>
        <p>
            LES MEILLEURS COÉQUIPIERS
        </p>
    <!-- </mat-card> -->
    </div>
    <div class="div-login" [formGroup]="authForm" (ngSubmit)="login()">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Connectes-toi !</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email"  placeholder="mail@mail.com">
                    <mat-error *ngIf="authForm.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>

                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput formControlName="pwd" type="password">
                    <mat-error *ngIf="authForm.get('pwd').invalid">{{getErrorMessagePwd()}}</mat-error>

                </mat-form-field>
                <mat-error *ngIf="errorMessage !== ''">{{errorMessage}}</mat-error>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button [routerLink]="['/register']" color="primary">S'inscrire</button>
                <button mat-raised-button color="primary" (click)="login()">Se connecter</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
