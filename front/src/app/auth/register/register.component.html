    <div class="div-login">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Inscris-toi !</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="mail@mail.com">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Pseudo</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button [routerLink]="['/']" color="primary">Se connecter</button>
                <button mat-raised-button [routerLink]="['/home']" color="primary">S'inscrire</button>
            </mat-card-actions>
        </mat-card>
    </div>
